<script src="./assets/lib/jquery-3.3.1.min.js"></script>
<script src="./assets/lib/jquery.validate.min.js"></script>
<script src="./assets/lib/jquery.material.form/jquery.material.form.min.js"></script>
<script src="./assets/lib/wow/wow.js"></script>
<script src="./assets/lib/fancybox/jquery.fancybox.min.js"></script>
<script src="./assets/lib/slick-slider/slick.min.js"></script>

<script src="./assets/js/main.js"></script>

<script>
    jQuery(document).ready(function ($) {

        var tabs = new TABS({
            trigger: $('[data-tab-trigger]'), // jQuery.object
            content: $('[data-tab-content]'), // jQuery.object
            triggerClass: 'active', // srting
            contentClass: 'open' // srting
        })
        tabs.init()

        if ($('.b-form').length > 0) {
            for (var i = 0; i < $('.b-form').length; i++) {
                $('.b-form').eq(i).materialForm();
                $('.b-form').eq(i).validate({
                    errorPlacement: function (error, element) {}
                });
            }
        }


        // --- Инициализация слайдеров slick-slider ---
        function initSliders() {
            // first slider
            if ($('[data-first-slider-list]').length > 0) {
                for (var i = 0; i < $('[data-first-slider-list]').length; i++) {
                    $('[data-first-slider-list').eq(i).slick({
                        infinite: false,
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        vertical: true,
                        prevArrow: $('[data-first-slider-arrow-prew').eq(i),
                        nextArrow: $('[data-first-slider-arrow-next').eq(i),
                        // responsive: [{
                        //     breakpoint: 1170,
                        //     settings: {
                        //         slidesToShow: 2,
                        //     }
                        // }, {
                        //     breakpoint: 780,
                        //     settings: {
                        //         slidesToShow: 1,
                        //     }
                        // }, {
                        //     breakpoint: 560,
                        //     settings: {
                        //         slidesToShow: 1,
                        //         arrow: false
                        //     }
                        // }]
                    });
                }
            }
            if ($('[data-third-slider-list]').length > 0) {
                for (var i = 0; i < $('[data-third-slider-list]').length; i++) {
                    $('[data-third-slider-list').eq(i).slick({
                        infinite: false,
                        slidesToShow: 4,
                        slidesToScroll: 2,
                        prevArrow: $('[data-third-slider-arrow-prew').eq(i),
                        nextArrow: $('[data-third-slider-arrow-next').eq(i),
                        responsive: [{
                            breakpoint: 960,
                            settings: {
                                slidesToShow: 3,
                                slidesToScroll: 1
                            }
                        }, {
                            breakpoint: 780,
                            settings: {
                                slidesToShow: 2,
                            }
                        }, {
                            breakpoint: 560,
                            settings: {
                                slidesToShow: 1,
                                arrow: false
                            }
                        }]
                    });
                }
            }
            if ($('[data-second-slider-list]').length > 0) {
                for (var i = 0; i < $('[data-second-slider-list]').length; i++) {
                    $('[data-second-slider-list').eq(i).slick({
                        infinite: false,
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        prevArrow: $('[data-second-slider-arrow-prew').eq(i),
                        nextArrow: $('[data-second-slider-arrow-next').eq(i),
                        responsive: [{
                            breakpoint: 960,
                            settings: {
                                slidesToShow: 2,
                            }
                        }, {
                            breakpoint: 560,
                            settings: {
                                slidesToShow: 1,
                                arrow: false
                            }
                        }]
                    });
                }
            }
            if ($('[data-reviews-slider-list]').length > 0) {
                for (var i = 0; i < $('[data-reviews-slider-list]').length; i++) {
                    $('[data-reviews-slider-list').eq(i).slick({
                        infinite: false,
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        dots: true,
                        prevArrow: $('[data-reviews-slider-arrow-prew').eq(i),
                        nextArrow: $('[data-reviews-slider-arrow-next').eq(i)
                    });
                }
            }
        }
        initSliders()
        // --- Инициализация слайдеров slick-slider ---
        $('[data-gallery-tab-trigger="0"]').addClass('active')
        $('[data-gallery-tab="0"]').addClass('active')
        $('[data-gallery-tab-trigger]').on('click', function (e) {
            var index = $(e.currentTarget).attr('data-gallery-tab-trigger')
            $('[data-gallery-tab]').removeClass('active')
            $('[data-gallery-tab-trigger]').removeClass('active')
            $('[data-gallery-tab="' + index + '"]').addClass('active')
            $('[data-gallery-tab-trigger="' + index + '"]').addClass('active')
        })




        var bgImagesSrc = [
            './assets/img/cover/bg.jpg',
            './assets/img/salam/bg.jpg',
            './assets/img/advantages/bg.jpg'
        ]

        let bgAnim = new ScrollBlockAnimBg()
        bgAnim.init(bgImagesSrc[0])
        var _c_ = 0
        setInterval(function () {
            bgAnim.next(bgImagesSrc[_c_])
            if (_c_ < bgImagesSrc.length) {
                _c_++
            } else {
                _c_ = 0
            }
        }, 4000)

    })
</script>
</body>

</html>
